{% extends "base.html" %}
{% block content %}
<h2>Lista osob</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>IMIE</th>
        <th>NAZWISKO</th>
    </tr>
    {% for person in persons %}
    <tr>
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
        <td>{{person.surname}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
